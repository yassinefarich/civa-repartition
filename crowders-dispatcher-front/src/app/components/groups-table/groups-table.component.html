<div *ngIf="tableData.length > 0" style="height: 100%">

  <p-table [value]="tableData" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-sm p-datatable-gridlines">

    <ng-template pTemplate="caption">
      <div class="p-d-flex">
<!--        <button type="button" pButton pRipple icon="pi pi-file-o" (click)="exportCSV()" class="p-mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>-->
        <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success p-mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
<!--        <button type="button" pButton pRipple icon="pi pi-filter"  class="p-button-info p-ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button>-->
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of tableHeaders">
          {{col}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-groupe>
      <tr>
        <td *ngFor="let col of groupe">
          {{col}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
