<div *ngIf="tableData.length > 0" style="height: 100%">
  <p-table [value]="tableData" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [scrollable]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [rowsPerPageOptions]="[10,25,50]" style="font-size: 80%">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of tableHeaders">
          {{col}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-groupe>
      <tr>
        <td *ngFor="let col of groupe">
          {{col}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
