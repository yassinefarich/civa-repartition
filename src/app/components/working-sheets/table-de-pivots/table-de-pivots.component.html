<div *ngIf="pivotsPresentation.length > 0" style="height: 100%">
    <p-table [value]="pivotsPresentation" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-sm p-datatable-gridlines" dataKey="pivot.id"
             class="dataTable">

              <ng-template pTemplate="header">
                <tr style="background-color: #5696d6">
                  <th>
                    ID Pivot
                  </th>
                  <th>
                    Pivot
                  </th>
                  <th>
                    Nombre de crowders de proposition
                  </th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-pivot let-expanded="expanded">
                <tr>
                  <td>
                    <button type="button" pButton pRipple [pRowToggler]="pivot" label="{{pivot.pivot.id}}"
                            class="p-button-text  p-button-rounded p-button-plain"
                            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" style="height: 12px"></button>
                  </td>
                  <td>
                    {{pivot.pivot.question}}
                  </td>
                  <td>
                    {{pivot.crowders.length}}
                  </td>
                </tr>
              </ng-template>

      <!-- Start-->
              <ng-template pTemplate="rowexpansion" let-pivot>
                <tr>
                  <td colspan="4">
                    <p-table [value]="pivot.crowders" dataKey="id">
                      <ng-template pTemplate="header">
                        <tr>
                          <th style="width: 5rem" pSortableColumn="id">ID crowder</th>
                          <th>Nom du crowder</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-crowder >
                      <tr>
                        <td>{{crowder.id}}</td>
                        <td>{{crowder.name}}</td>
                      </tr>
                    </ng-template>
                   </p-table>
                  </td>
              </tr>
            </ng-template>

    </p-table>

</div>
<div *ngIf="pivotsPresentation.length == 0" style="height: 100%">
  Merci de cliquer sur g√©nerer des groupes, ou choisir le nombre
  de <b>{{type == 1 ? 'notation' : 'propositon' }}</b> par pivot
</div>
